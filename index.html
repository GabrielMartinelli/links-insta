<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="principal">
      <img class="principal__img" src="img/perfil.jpg" alt="Imagem do meu perfil" />
      <div class="principal-div">
        <h1 class="principal-div__titulo">Gabriel</h1>
        <h1 class="principal-div__titulo2">Martinelli</h1>
      </div>

      <ul class="principal-lista">
        <li class="principal-lista__item">
          <a class="principal-lista__item--link" target="_blank" href="https://gabrielmartinellidev.vercel.app/">
            <img class="principal-lista__item--icone" src="/img/icon_portifolio.png" alt="Icone do meu portifolio" />
            <span class="principal-lista__item--texto">My Portfolio</span>
          </a>
        </li>
        <li class="principal-lista__item">
          <a class="principal-lista__item--link" target="_blank" href="https://github.com/GabrielMartinelli">
            <img class="principal-lista__item--icone" src="/img/icon_git.png" alt="Icone do Github" />
            <span class="principal-lista__item--texto">Github</span>
          </a>
        </li>
        <li class="principal-lista__item">
          <a class="principal-lista__item--link" target="_blank" href="https://www.linkedin.com/in/gabriel-martinelli/">
            <img class="principal-lista__item--icone" src="/img/icon_linkedin.png" alt="Icone do Linkedin" />
            <span class="principal-lista__item--texto">Linkedin</span>
          </a>
        </li>
      </ul>
    </section>
  </body>
</html>
